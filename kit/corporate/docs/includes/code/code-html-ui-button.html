<h4>Buttons</h4>
<!-- Simple Btn -->
<div class="btn-container btn-container-left my-2">
    <button type="button" class="btn btn-primary">primary button</button>
    <button type="button" class="btn btn-primary-accent">primary accent button</button>
    <button type="button" class="btn btn-primary-basic">primary basic button</button>
    <button type="button" class="btn btn-secondary">secondary button</button>
    <button type="button" class="btn btn-tertiary">tertiary button</button>
    <button type="button" class="btn btn-link">button link</button>
</div>
<div class="btn-container btn-container-left my-2">
    <button type="button" class="btn btn-primary" disabled="disabled">primary button</button>
    <button type="button" class="btn btn-primary-accent" disabled="disabled">primary accent button</button>
    <button type="button" class="btn btn-primary-basic" disabled="disabled">primary basic button</button>
    <button type="button" class="btn btn-secondary" disabled="disabled">secondary button</button>
    <button type="button" class="btn btn-tertiary" disabled="disabled">tertiary button</button>
    <button type="button" class="btn btn-link" disabled="disabled">button link</button>
</div>
