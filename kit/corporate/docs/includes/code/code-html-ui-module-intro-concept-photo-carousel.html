<section id="intro-carousel" class="section section-module module-intro concept-photo swiper-container module-overlay"
    aria-roledescription="carousel" aria-label="Lorem ipsum dolor 3141" data-pi-overlay="light" data-bs-theme="light">
    <!-- Slider main container -->
    <div class="swiper" data-pi-position=default>
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
                <!--#include virtual="/docs/includes/code/code-html-ui-module-intro-concept-photo-case-light.html" -->
            </div>
            <div class="swiper-slide">
                <!--#include virtual="/docs/includes/code/code-html-ui-module-intro-concept-photo-case-light.html" -->
            </div>
            <div class="swiper-slide">
                <!--#include virtual="/docs/includes/code/code-html-ui-module-intro-concept-photo-case-light.html" -->
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-md-5 col-xxl-4">
                <div
                    class="d-flex flex-column-reverse align-content-center flex-wrap flex-md-row justify-content-between row-gap-4 position-relative mt-n4 mt-md-n10 z-1">
                    <div class="swiper-pagination"></div>
                    <div class="swiper-action d-flex justify-content-between gap-2 w-100">
                        <div class="d-flex swiper-autoplay-controls">
                            <button class="swiper-btn swiper-btn-autoplay btn btn-cta btn-tertiary" type="button">
                                <span class="d-none swiper-btn-play">
                                    <span class="icon">
                                        <svg focusable="false">
                                            <title>Play</title>
                                            <use xlink:href="/dist/assets/core/images/iconset/sprite.svg#056a-play-arrow-m"
                                                href="/dist/assets/core/images/iconset/sprite.svg#056a-play-arrow-m">
                                            </use>
                                        </svg>
                                    </span>
                                </span>
                                <span class="d-flex swiper-btn-pause">
                                    <span class="icon">
                                        <svg focusable="false">
                                            <title>Pausa</title>
                                            <use xlink:href="/dist/assets/core/images/iconset/sprite.svg#057a-pause-m"
                                                href="/dist/assets/core/images/iconset/sprite.svg#057a-pause-m"></use>
                                        </svg>
                                    </span>
                                </span>
                            </button>
                        </div>
                        <div class="d-flex gap-2" role="region" aria-label="Controlli Carosello">
                            <button class="swiper-btn swiper-btn-prev btn btn-cta btn-primary-accent"
                                aria-label="Slide precendente">
                                <span class="icon">
                                    <svg focusable="false">
                                        <title>Slide precendente</title>
                                        <use xlink:href="/dist/assets/core/images/iconset/sprite.svg#001a-arrow-back-m"
                                            href="/dist/assets/core/images/iconset/sprite.svg#001a-arrow-back-m"></use>
                                    </svg>
                                </span>
                            </button>
                            <button class="swiper-btn swiper-btn-next btn btn-cta btn-primary-accent"
                                aria-label="Slide successiva">
                                <span class="icon">
                                    <svg focusable="false">
                                        <title>Slide successiva</title>
                                        <use xlink:href="/dist/assets/core/images/iconset/sprite.svg#001b-arrow-forward-m"
                                            href="/dist/assets/core/images/iconset/sprite.svg#001b-arrow-forward-m">
                                        </use>
                                    </svg>
                                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
